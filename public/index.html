<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, height=device-height"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Trusted Pre-Owned Bikes" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="192x192"
      href="%PUBLIC_URL%/maskable_icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon.ico"
    />
    <title>Torq Motor's</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="App">
        <div class="App-header">
          <!-- <h2>Home</h2> -->
        </div>
        <!-- <p class="App-intro">Loading site...</p> -->
      </div>
    </div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('service-worker.js')
            .then(
              function (registration) {
                // Registration was successful
                console.log(
                  'ServiceWorker registration successful with scope: ',
                  registration.scope
                );
              },
              function (err) {
                // registration failed :(
                console.log('ServiceWorker registration failed: ', err);
              }
            )
            .catch(function (err) {
              console.log(err);
            });
        });
      } else {
        console.log('service worker is not supported');
      }
    </script>
  </body>
</html>
